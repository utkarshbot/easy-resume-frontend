<div class="container">
  <div class="row">
    <div class="col">
      <div
        class="card p-2 border border-warning m-auto"
        style="max-width: 600px"
      >
        <h1 class="display-4 text-warning text-center">Forgot Password ?</h1>
        <p class="lead text-light">Enter your Registered Email Address</p>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="email"
            [(ngModel)]="email"
          />
          <label for="email">Email Address</label>
          <button
            class="btn w-100 mt-4 btn-warning"
            (click)="generateLink()"
            [disabled]="disabled"
          >
            Get Magic Link
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
